<div class="container">
    <div class="row">
        <p *ngIf="posts.length==0">No posts available</p>
        <div class="col-xs-12" *ngIf="posts.length!=0">
            <ul class="list-group" *ngFor="let post of posts; let i=index">
                <li class="list-group-item" (click)="onItemClick(i)">
                    <h3>{{post.title}}</h3>
                    <p>{{post.content}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
