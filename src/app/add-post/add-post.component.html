<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" ngModel name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input type="text" id="content" class="form-control" ngModel name="content" required>
                </div>
                <div class="row">
                    <div class="col-xs-10">
                        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
